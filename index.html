        </div>

        <!-- overlay -->
         <div id="congratesOverlay" class="overlay" style="display: none;">
            <span>Congrates! you won the match.</span>
            <button id="restartOverlayWin" class="restart" >Restart</button>
         </div>
         <div id="loosOverlay" class="overlay" >
            <span>Try Again! you loose the match.</span>
            <button id="restartOverlaylose" class="restart loseBtn">Restart</button>
         </div>


         <!-- music -->
          <audio id="winMusic" src="win.mp3">sfdfggsdgfd</audio>
          <audio id="bgmusic">
            <source src="background_music.mp3" type="audio/mpeg">
          </audio>
          <audio id="loseMusic" src="you-lose-game-sound.mp3"></audio>
          <audio id="incorrectMusic" src="wrong-answer.mp3"></audio>
          <audio id="correctMusic" src="correct.mp3"></audio>
